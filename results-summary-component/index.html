<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Componente de resumo de resultados</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mediaqueries.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <section class="first__section">
      <h2 class="first__section-title">Seu Resultado</h2>
      <div class="first__section-circle">
        <p class=""><span class="first__section-number">76</span> de 100</p>
      </div>
      <p class="first__section-avaliation">Ótimo</p>
      <p class="first__section-text">Você pontuou mais de 65% entre as pessoas que fizeram esses testes.</p>
    </section>
    <section class="second__section">
      <h2 class="second__section-title">Sumário</h2>
      <ul>
        <li class="second__section-item">
          <p class="reaction">Reação</p>
          <p>80<span class="text-transparent"> / 100</span></p>
        </li>
        <li class="second__section-item">
          <p class="memory">Memória</p>
          <p>92<span class="text-transparent"> / 100</span></p>
        </li>
        <li class="second__section-item">
          <p class="verbal">Verbal</p>
          <p>61<span class="text-transparent"> / 100</span></p>
        </li>
        <li class="second__section-item">
          <p class="visual">Visual</p>
          <p>72<span class="text-transparent"> / 100</span></p>
        </li>
      </ul>
      <button class="second__section-button">Continuar</button>
    </section>
  </div>
</body>

</html>
