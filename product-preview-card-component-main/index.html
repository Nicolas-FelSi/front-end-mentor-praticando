<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mediaqueries.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>
  <main class="container">
    <section class="section__background"></section>
    <section class="section__content">
      <h2 class="section__second-title">Perfume</h2>
      <h1 class="section__first-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="section__text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="section__prices-flex">
        <p class="section__price">$149.99 </p>
        <p class="section__price--disabled"> $169.99</p>
      </div>
      <button class="section__btn">Add to Cart</button>
    </section>
  </main>
</body>

</html>
